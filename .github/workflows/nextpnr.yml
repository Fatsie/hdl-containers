name: 'nextpnr'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ nextpnr ]

env:
  DOCKER_BUILDKIT: 1

jobs:


  nextpnr-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:

        imgs:
          - >-
            build/nextpnr/base
            build/nextpnr/build

        sys:

          # Debian Buster
          - { os: debian/buster, arch: amd64 }

          # Debian Bullseye
          - { os: debian/bullseye, arch: amd64 }

    name: nextpnr-build ${{ matrix.sys.arch }} ${{ matrix.sys.os }}
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: ./utils/setup.sh ${{ matrix.arch }}

    - uses: ./utils/build-test-release
      with:
        gcr_token: '${{ secrets.GCR_JSON_KEY }}'
        gh_token: '${{ github.token }}'
        docker_user: '${{ secrets.DOCKER_USER }}'
        docker_pass: '${{ secrets.DOCKER_PASS }}'
        skip-release: ${{ github.event_name == 'pull_request' }}
        skip-test: True
        architecture: ${{ matrix.sys.arch }}
        collection: ${{ matrix.sys.os }}
        images: ${{ matrix.imgs }}


  nextpnr-prjs:
    needs: [ nextpnr-build ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sys:

          # Debian Buster
          - { os: debian/buster, arch: amd64 }

          # Debian Bullseye
          - { os: debian/bullseye, arch: amd64 }

        task:
          - { arch: ice40, prj: icestorm   }
          - { arch: ecp5,  prj: prjtrellis }
          - { arch: nexus, prj: prjoxide   }

        exclude:
          - sys: { os: debian/buster, arch: amd64 }
            task: { arch: nexus, prj: prjoxide }

    name: '[${{ matrix.sys.os }}|${{ matrix.sys.arch }}] nextpnr Â· ${{ matrix.task.arch }} ${{ matrix.task.prj }}'
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: ./utils/setup.sh ${{ matrix.sys.arch }}

    - run: >-
        dockerBuild -a ${{ matrix.sys.arch }} -c ${{ matrix.sys.os }} -d
        pkg/nextpnr/${{ matrix.task.arch }}
        nextpnr/${{ matrix.task.arch }}
        nextpnr/${{ matrix.task.prj }}

    - run: >-
        dockerTest -a ${{ matrix.sys.arch }} -c ${{ matrix.sys.os }}
        pkg/nextpnr/${{ matrix.task.arch }}
        nextpnr/${{ matrix.task.arch }}
        nextpnr/${{ matrix.task.prj }}

    - name: Login to container registries
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: ./utils/registry-login
      with:
        cmd: |
          echo '${{ secrets.GCR_JSON_KEY }}' | docker login gcr.io -u _json_key --password-stdin
          echo '${{ github.token }}' | docker login ghcr.io -u gha --password-stdin
          echo '${{ secrets.DOCKER_PASS }}' | docker login docker.io -u '${{ secrets.DOCKER_USER }}' --password-stdin

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerRelease ${{ matrix.sys.arch }} ${{ matrix.sys.os }}
        pkg/nextpnr/${{ matrix.task.arch }}
        nextpnr/${{ matrix.task.arch }}
        nextpnr/${{ matrix.task.prj }}


  nextpnr:
    needs: [ nextpnr-prjs ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:

        imgs:
          - >-
            pkg/nextpnr/generic
            nextpnr/generic
            nextpnr

        sys:

          # Debian Buster
          - { os: debian/buster, arch: amd64 }

          # Debian Bullseye
          - { os: debian/bullseye, arch: amd64 }

    name: nextpnr ${{ matrix.sys.arch }} ${{ matrix.sys.os }}
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: ./utils/build-test-release
      with:
        gcr_token: '${{ secrets.GCR_JSON_KEY }}'
        gh_token: '${{ github.token }}'
        docker_user: '${{ secrets.DOCKER_USER }}'
        docker_pass: '${{ secrets.DOCKER_PASS }}'
        skip-release: ${{ github.event_name == 'pull_request' }}
        architecture: ${{ matrix.sys.arch }}
        collection: ${{ matrix.sys.os }}
        images: ${{ matrix.imgs }}
