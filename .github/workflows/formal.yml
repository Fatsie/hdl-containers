name: 'formal'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ formal ]

env:
  DOCKER_BUILDKIT: 1

jobs:

  formal:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian-buster
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: ./.github/setup.sh

    - run: >
        dockerPull
        ghcr.io/hdl/${{ matrix.os }}/ghdl:yosys
        ghcr.io/hdl/${{ matrix.os }}/pkg:z3
        ghcr.io/hdl/${{ matrix.os }}/pkg:symbiyosys
        ghcr.io/hdl/${{ matrix.os }}/pkg:yices2
        ghcr.io/hdl/${{ matrix.os }}/pkg:boolector
        ghcr.io/hdl/${{ matrix.os }}/pkg:cvc4
        ghcr.io/hdl/${{ matrix.os }}/pkg:superprove

    - run: dockerBuild -c ${{ matrix.os }} -f formal -t min formal:min
    - run: dockerBuild -c ${{ matrix.os }} -f formal -t latest formal
    - run: dockerBuild -c ${{ matrix.os }} -f formal formal:all

    - run: dockerTest ${{ matrix.os }} formal:min
    - run: dockerTest ${{ matrix.os }} formal
    - run: dockerTest ${{ matrix.os }} formal:all

    - name: Login to ghcr.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: gha
        password: ${{ github.token }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        formal:min
        formal
        formal:all

    # Mirror to docker.io/hdlc

    - name: Login to docker.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && ${{ matrix.os }} == 'debian-buster'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && ${{ matrix.os }} == 'debian-buster'
      run: >-
        dockerMirror ${{ matrix.os }}
        formal:min
        formal
        formal:all
