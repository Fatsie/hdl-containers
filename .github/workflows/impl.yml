name: 'impl'

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:
  repository_dispatch:
    types: [ impl ]

env:
  DOCKER_BUILDKIT: 1

jobs:


  impl-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian-buster
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - run: >
        dockerPull
        ghcr.io/hdl/${{ matrix.os }}/ghdl:yosys
        ghcr.io/hdl/${{ matrix.os }}/pkg:ghdl-yosys-plugin
        ghcr.io/hdl/${{ matrix.os }}/pkg:yosys

    - run: dockerBuild ${{ matrix.os }} build:impl impl base

    - name: Login to DockerHub
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: gha
        password: ${{ github.token }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        build:impl

    # Mirror to docker.io/hdlc

    - name: Login to docker.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && ${{ matrix.os }} == 'debian-buster'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && ${{ matrix.os }} == 'debian-buster'
      run: >-
        dockerMirror ${{ matrix.os }}
        build:impl


  impl-prjs:
    needs: [ impl-build ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os:
          - debian-buster
        task:
          - { arch: ice40, prj: icestorm   }
          - { arch: ecp5,  prj: prjtrellis }
    name: '[${{ matrix.os }}] impl Â· ${{ matrix.task.arch }} ${{ matrix.task.prj }}'
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - run: >
        dockerPull
        ghcr.io/hdl/${{ matrix.os }}/build:impl
        ghcr.io/hdl/${{ matrix.os }}/pkg:nextpnr-${{ matrix.task.arch }}
        ghcr.io/hdl/${{ matrix.os }}/pkg:${{ matrix.task.prj }}

    - run: dockerBuild ${{ matrix.os }} impl:${{ matrix.task.arch }} impl ${{ matrix.task.task.arch }}
    - run: dockerBuild ${{ matrix.os }} impl:${{ matrix.task.prj  }} impl ${{ matrix.task.prj }}

    - run: dockerTest ${{ matrix.os }} impl:${{ matrix.task.arch }}
    - run: dockerTest ${{ matrix.os }} impl:${{ matrix.task.prj  }}

    - name: Login to DockerHub
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: gha
        password: ${{ github.token }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        impl:${{ matrix.task.arch }}
        impl:${{ matrix.task.prj }}

    # Mirror to docker.io/hdlc

    - name: Login to docker.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && ${{ matrix.os }} == 'debian-buster'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && ${{ matrix.os }} == 'debian-buster'
      run: >-
        dockerMirror ${{ matrix.os }}
        impl:${{ matrix.task.arch }}
        impl:${{ matrix.task.prj }}


  impl:
    needs: [ impl-build, impl-prjs ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian-buster
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - run: >
        dockerPull
        ghcr.io/hdl/${{ matrix.os }}/build:impl
        ghcr.io/hdl/${{ matrix.os }}/pkg:nextpnr-ice40
        ghcr.io/hdl/${{ matrix.os }}/pkg:nextpnr-ecp5
        ghcr.io/hdl/${{ matrix.os }}/pkg:nextpnr-generic
        ghcr.io/hdl/${{ matrix.os }}/pkg:icestorm
        ghcr.io/hdl/${{ matrix.os }}/pkg:prjtrellis

    - run: dockerBuild ${{ matrix.os }} impl:generic impl generic
    - run: dockerBuild ${{ matrix.os }} impl:pnr     impl pnr
    - run: dockerBuild ${{ matrix.os }} impl         impl

    - run: dockerTest ${{ matrix.os }} impl:generic
    - run: dockerTest ${{ matrix.os }} impl:pnr
    - run: dockerTest ${{ matrix.os }} impl

    - name: Login to ghcr.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: gha
        password: ${{ github.token }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers'
      run: >-
        dockerPush ${{ matrix.os }}
        impl:generic
        impl:pnr
        impl

    # Mirror to docker.io/hdlc

    - name: Login to docker.io
      if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && ${{ matrix.os }} == 'debian-buster'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - if: github.event_name != 'pull_request' && github.repository == 'hdl/containers' && ${{ matrix.os }} == 'debian-buster'
      run: >-
        dockerMirror ${{ matrix.os }}
        impl:generic
        impl:pnr
        impl
